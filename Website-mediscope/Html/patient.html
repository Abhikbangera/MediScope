<main class="ml-20 p-8">

            <div class="space-y-8">

<script>
    const ctx = document.getElementById('healthChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [
                {
                    label: 'Heart Rate (bpm)',
                    data: [80, 85, 78, 82, 88, 90, 86],
                    borderColor: 'red',
                    fill: false,
                },
                {
                    label: 'Oxygen Level (%)',
                    data: [97, 98, 96, 97, 98, 99, 97],
                    borderColor: 'blue',
                    fill: false,
                },
                {

                    data: [36.5, 36.6, 36.4, 36.7, 36.6, 36.8, 36.5],
                    borderColor: 'green',
                    fill: false,
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });
</script>
